<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="lib/swiper.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/spinner.css">
  <script src="lib/swiper.js"></script>
  <script src="js/script.js" defer></script>
  <title>The Leikhús Database</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="/">Leikhús</a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/" class="nav-link">Movies</a>
          </li>
          <li>
            <a href="./html/shows.html" class="nav-link">TV Shows</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="latest-movies">
    <h2>Latest Movies</h2>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- <div class="swiper-slide">
          <a href="./html/movie-details.html?id=1">
            <img src="./images/no-image.jpg" alt="Movie Title">
          </a>
          <h4 class="swiper-rating">
            <i class="fa-solid fa-star"></i>
            6/10
          </h4>
        </div> -->
      </div>
    </div>
  </section>
  <setion class="search">
    <div class="container">
      <div id="alert"></div>
      <form action="./html/search.html" class="search-form">
        <div class="search-radio">
          <input type="radio" id="movie" name="type" value="movie" checked>
          <label for="movies">Movies</label>
          <input type="radio" id="tv" name="type" value="tv">
          <label for="shows">TV Shows</label>
        </div>
        <div class="search-leikhus">
          <input type="text" id="search-term" name="search-term" placeholder="Search...">
          <button class="btn" type="submit">
            <i class="fa-solid fa-search"></i>
          </button>
        </div>
      </form>
    </div>
  </setion>
</body>
</html>
